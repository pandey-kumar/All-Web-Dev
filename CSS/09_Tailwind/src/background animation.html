<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Lines Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Keyframes for the animated background lines */
    @keyframes backgroundLines {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    /* Tailwind customization for the animated background */
    .animated-background {
      background-image: linear-gradient(
        45deg,
        rgba(156, 163, 175, 0.2) 25%,
        transparent 25%,
        transparent 50%,
        rgba(156, 163, 175, 0.2) 50%,
        rgba(156, 163, 175, 0.2) 75%,
        transparent 75%,
        transparent
      );
      background-size: 50px 50px;
      animation: backgroundLines 10s linear infinite;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-black min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- Main container with animated background lines -->
  <div class="flex items-center justify-center w-full flex-col px-4 animated-background min-h-screen relative z-0">

    <!-- Heading with gradient text effect -->
    <h2 class="bg-clip-text text-transparent text-center bg-gradient-to-b from-neutral-900 to-neutral-700 dark:from-neutral-600 dark:to-white text-2xl md:text-4xl lg:text-7xl font-sans py-2 md:py-10 relative z-20 font-bold tracking-tight">
      Sanjana Airlines, <br /> Sanjana Textiles.
    </h2>

    <!-- Subtitle text with responsive font size and center alignment -->
    <p class="max-w-xl mx-auto text-sm md:text-lg text-neutral-700 dark:text-neutral-400 text-center relative z-20">
      Get the best advice from our experts, including expert artists,
      painters, marathon enthusiasts, and RDX, totally free.
    </p>

  </div>

</body>
</html>
