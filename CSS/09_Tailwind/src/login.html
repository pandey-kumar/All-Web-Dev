<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 text-white flex justify-center items-center min-h-screen"
  >
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
      <h2 class="text-center font-bold text-3xl mb-6">Login</h2>
      <form>
        <div>
          <label class="block font-medium mb-2 text-gray-300" for="email"
            >Email</label
          >
          <input
            class="w-full px-2 py-1 mb-4 focus:outline-none bg-gray-600 border-gray-900 rounded-md focus:ring-2 focus:ring-blue-400"
            type="text"
            name="email"
            placeholder="Email"
          />
        </div>
        <div>
          <label
            class="block font-medium mb-2 text-gray-300"
            for="email"
            for="password"
            >password</label
          >
          <input
            class="w-full px-2 py-1 mb-4 focus:outline-none bg-gray-600 border-gray-900 rounded-md focus:ring-2 focus:ring-blue-400"
            type="password"
            name="password"
            placeholder="password"
          />
        </div>
        <div class="mb-3 mt-5">
          <button 
          class="w-full bg-orange-500 py-2 rounded-lg font-bold hover:bg-orange-800 shadow-lg"
          type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
