<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Card Demo</title>
   <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Basic styles for the card container */
    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      margin-top: 50px;
    }

    /* Main card styles */
    .card {
      width: 300px;
      background-color: #f0f0f0;
      border-radius: 1rem;
      overflow: hidden;
      padding: 20px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    /* 3D hover effect */
    .card:hover {
      transform: rotateY(10deg) rotateX(5deg) translateZ(20px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Card title */
    .card-title {
      font-size: 1.5rem;
      color: #333;
      font-weight: bold;
      transform: translateZ(50px);
    }

    /* Card description */
    .card-description {
      font-size: 0.9rem;
      color: #666;
      margin-top: 10px;
      transform: translateZ(60px);
    }

    /* Card image */
    .card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 1rem;
      transform: translateZ(100px);
    }

    /* Button container */
    .card-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      transform: translateZ(20px);
    }

    /* Button styles */
    .card-button {
      padding: 10px 20px;
      border-radius: 1rem;
      font-size: 0.8rem;
      font-weight: bold;
      text-decoration: none;
    }

    .card-button-primary {
      background-color: black;
      color: white;
    }

    .card-button-secondary {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card-container bg-black">
    <div class="card">
      <div class="card-title">Make things float in air</div>
      <div class="card-description">Hover over this card to unleash the power of CSS perspective</div>
      <img class="card-image" src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=2560&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="thumbnail">
      <div class="card-buttons">
        <a href="https://twitter.com/mannupaaji" target="__blank" class="card-button card-button-secondary">Try now â†’</a>
        <a href="#" class="card-button card-button-primary">Sign up</a>
      </div>
    </div>
  </div>

</body>
</html>
